<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
        <div class="col-12 col-md-4">
            <h1 class="fw-bold m-5">Compra tu entrada : Ciro y los persas 2 de diciembre 2023</h1>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Options</label>
                <select class="form-select" id="lugar">
                  <option selected>Lugar</option>
                  <option value="4">Platea : $9000</option>
                  <option value="5">Campo : $7000</option>
                  <option value="6">Palco: $14000</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Options</label>
                <select class="form-select" id="cantidad">
                  <option selected>Cantidad</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
            </div>
            <p id="result">Seleccione una opci√≥n y cantidad</p>
            <button id="agregarCarrito" class="btn btn-primary">Agregar al carrito</button>
            <a href="../index.html">
                <button class="btn btn-primary">Volver al inicio</button>
            </a>
            <div style="position: absolute; top: 10px; right: 10px;">
                <h3>Total Carrito</h3>
                <p id="totalCarrito">$0.00</p>
                <button class="btn btn-primary" id="vaciarCarrito">Vaciar carrito</button>
            </div>

    </div>
      
</body>
